<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>music maker *drum* app </title>
</head>

<body>
    <div id="app">
        <header>
            <h1>welcome to music world</h1>
            <h3>make music with just one tap</h3>
        </header>
        <div class="visuals"> visuals</div>
        <div class="pads">
            <div class="pad 1">
                <div class="green">
                    <audio src="./sounds/bubbles.mp3"></audio>
                </div>
            </div>
            <div class="pad 2">
                <div class="yellow">
                    <audio src="sounds/clay.mp3"></audio>
                </div>
            </div>
            <div class="pad 3">
                <div class="blue">
                    <audio src="sounds/confetti.mp3"></audio>
                </div>
            </div>
            <div class="pad 4">
                <div class="red">
                    <audio src="sounds/glimmer.mp3"></audio>
                </div>
            </div>
            <div class="pad 5">
                <div class="purble">
                    <audio src="sounds/moon.mp3"></audio>
                </div>
            </div>
            <div class="pad 6">
                <div class="grey">
                    <audio src="sounds/ufo.mp3"></audio>
                </div>
            </div>
        </div>
    </div>

    <script src="index,.js"></script>
</body>

</html>
